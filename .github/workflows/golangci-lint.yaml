name: GolangCI-Lint
on:
  push:
    branches: [ 'release-*' ]
  pull_request:
jobs:
  golangci:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v2
        with:
          # Use same version as in https://github.com/knative-sandbox/kn-plugin-event/blob/main/.github/workflows/knative-style.yaml
          version: v1.43
